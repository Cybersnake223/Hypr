###############################
## Startup Apps and Services ##
###############################


exec-once = /home/cybersnake/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

###############
## Set Wayar ##
###############

exec-once = waybar

###################
## Set Wallpaper ##
###################

exec-once = changewall

#############################
## Set Notification Daemon ##
#############################

exec-once = dunst &

#############
## MONITOR ##
#############

monitor = ,highres,auto,1

##############
## Xwayland ##
##############

xwayland {
  force_zero_scaling = true
}

########################################
## Configure mouse and touchpad here. ##
########################################

input {
    kb_layout = us
    numlock_by_default = yes
    follow_mouse = 1

    touchpad {
      natural_scroll = no
        disable_while_typing = yes
        middle_button_emulation = no
        drag_lock = no
    }

    sensitivity = 0.5
}

#########################################################
## Configure general , decoration and animations here. ##
#########################################################


general {
    gaps_in = 2
    gaps_out = 0
    border_size = 4
    col.active_border=rgb(b3b1ad)
    layout = dwindle
}

decoration {
    multisample_edges = false
    rounding = 5
    inactive_opacity = 0.80
    active_opacity = 1
    drop_shadow = true
    blur =  true
    blur_size = 15
    blur_passes = 2 
    blur_new_optimizations = true
    blur_ignore_opacity = false
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    animation = windows, 1, 5, wind, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = workspaces, 1, 5, winIn, slide
}

#####################################
## Configure layout settings here. ##
#####################################


dwindle {
    pseudotile = yes
    preserve_split = no
}

###################################
## Configure misc settings here. ##
###################################


misc {
  disable_hyprland_logo = true
  enable_swallow = true
  swallow_regex = ^(foot)$
  focus_on_activate = true
  no_direct_scanout = false
  mouse_move_enables_dpms = true
  vfr = true
  vrr = 0
  animate_manual_resizes = false
  mouse_move_focuses_monitor = true
}

debug {
    damage_tracking = 1
    disable_logs = true
    disable_time = true
}

