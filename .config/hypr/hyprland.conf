# ##################
# ## Window Rules ##
# ##################

windowrule = float, title:^(Media viewer)$
windowrule = float, class:org.pulseaudio.pavucontrol, title:Volume Control
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:Volume Control
windowrule = size 1000 700, title:^(Open Files)$
windowrule = size 1000 700, title:^(Save File)$

# #################
# ## Layer Rules ##
# #################

layerrule = animation slide,notifications
layerrule = animation slide,anyrun
layerrule = animation slide,rofi
layerrule = animation slide,waybar

# #####################
# ## Workspace Rules ##
# #####################

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]
