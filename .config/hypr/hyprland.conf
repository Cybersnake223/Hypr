# ##########################
# ## Default Applications ##
# ##########################

$launcher = anyrun
$browser = zen-twilight
$sysmon = btop
$music = cmus
$editor = nvim

# ######################
# ## Web Applications ##
# ######################

$app = https:
$yt = $app//youtube.com
$gemini = $app//chatgpt.com
$chatgpt = $app//chat.openai.com
$signal = signal-desktop
$reddit = $app//reddit.com
$ghprofile = $app//github.com/Cybersnake223?tab=repositories
$wallhaven = $app//wallhaven.cc

# ############################
# ## Environment variables ##
# ###########################

env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,38


# ######################
# ## Startup Services ##
# ######################

exec-once = xdg-portal-hyprland
exec-once = rfkill block bluetooth
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & 
exec-once = systemctl --user import-environment XDG_SESSION_TYPE XDG_CURRENT_DESKTOP WAYLAND_DISPLAY QT_QPA_PLATFORMTHEME
exec-once = zsh -c "sleep 2 && swww-daemon &"
exec-once = zsh -c "sleep 2 && wl-clip-persist -c both &"
exec-once = zsh -c "sleep 2 && mako &"
exec-once = zsh -c "sleep 3 && changewall"
exec-once = zsh -c "sleep 3 && $HOME/.config/waybar/bin/reloadway &"

# #############
# ## MONITOR ##
# #############

monitor = ,1920x1080@60,auto,1

# ##############
# ## Xwayland ##
# ##############

xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
  enabled = true
}

# ###############
# ## Ecosystem ##
# ###############

ecosystem {
  no_update_news = true
  no_donation_nag = true
}

# ########################################
# ## Configure mouse and touchpad here. ##
# ########################################

input {
    kb_layout = us
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 1.0
    repeat_rate = 25
    repeat_delay = 600

    touchpad {
     natural_scroll = no
     disable_while_typing = no
     middle_button_emulation = no
     drag_lock = no
     tap-to-click = true
    }
}

cursor {
    sync_gsettings_theme = false
    enable_hyprcursor = true
}

# ####################################################################
# ## Configure general , decoration , gestures and animations here. ##
# ####################################################################

# Color source
source = colors/colors.conf

general {
  gaps_in = 5
  gaps_out = 5
  border_size = 4
  col.active_border = $tertiary
  col.inactive_border = $shadow#rgba(000000FF)
  layout = dwindle 
  resize_on_border = true
  extend_border_grab_area = 20
  allow_tearing = false  # Vsync
  no_border_on_floating = false
}


decoration {
  rounding = 15
  inactive_opacity = 0.8
  active_opacity = 1.0
  fullscreen_opacity = 1.0
#shadow{
#  enabled = false
#  dim_inactive = true
#  dim_strength = 0.20
#  shadow_range = 5
#  shadow_render_power = 1
#  col.shadow = $sapphire
#  col.shadow_inactive = 0xff$surface0Alpha
#}
  blur {
    enabled =  true
    size = 8
    passes = 3
    ignore_opacity = false
    brightness = 1.0
    xray = false
    vibrancy = 0.3
    vibrancy_darkness = 0.05
    contrast = 1.0
    popups = true
    new_optimizations = true
    noise = 0
  }
}

gestures {
  workspace_swipe = 1
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_create_new = true
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_forever = true
}

animations {
  enabled = true
  first_launch_animation = false

# Defining Custom Bezier Curves
  bezier = bounce, 0.7, 1.9, 0.5, 1
  bezier = slide, 0.25, 0.8, 0.25, 1

# Applying Bezier Curves 
  animation = windowsIn, 1, 3, slide
  animation = windowsOut, 1, 3, slide
  animation = windowsMove, 1, 3, slide
  animation = workspaces, 1, 3, slide
  animation = windows, 1, 3, bounce
}

# #####################################
# ## Configure layout settings here. ##
# #####################################

dwindle {
  pseudotile = yes 
  preserve_split = yes
  force_split = 1
  default_split_ratio = 1
}

master {
  new_status = master
}

# ###################################
# ## Configure misc settings here. ##
# ###################################

misc {
    disable_hyprland_logo = true
    enable_swallow = true
    swallow_regex = ^(footclient|foot)$
    focus_on_activate = true
    mouse_move_enables_dpms = false
    vfr = true
    vrr = 0 
    animate_manual_resizes = false
    mouse_move_focuses_monitor = true
    disable_splash_rendering = true
}

render { 
  direct_scanout = true
  new_render_scheduling	= true
}

# ####################################
# ## Configure Debug settings here. ##
# ####################################

debug {
  damage_tracking = 2
  disable_logs = true
  disable_time = true
  #watchdog_timeout = 0
}


# ################
# ## ECO-SYSTEM ##
# ################

ecosystem {
  no_update_news = true
}

